<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamePPT</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PIEDRA/PAPEL/TIJERAS</h1>

      <div id="result">
        <img id="machine-img" src="./Img/Rock.png" />

        <div id="start-text">JUEGA</div>

        <img id="user-img" src="./Img/Rock.png" />
      </div>

      <div id="group-btn" class="groupimg">
        <button id="Rock" type="button">
          <img src="./Img/Rock.png" alt="Rock" />
        </button>
        <button id="Papper" type="button">
          <img src="./Img/Papper.png" alt="Papel" />
        </button>
        <button id="Scissors" type="button">
          <img src="./Img/Scissors.png" alt="Tijeras" />
        </button>
      </div>
      <footer>Made in RXCXRDX</footer>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
